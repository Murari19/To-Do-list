<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> TaskMate</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
</head>
<body class="light-mode">
    <div class="container">
        <!-- Dark/Light Mode Toggle Button -->
        <div id="theme-toggle">
            <button id="toggleTheme">Dark Mode</button>
        </div>

        
        <!-- To-Do List Content -->
        <h1><center>TaskMate</center></h1>
        <div id="newtask">
            <input type="text" id="taskInput" size="9" placeholder="Enter Tasks">
            <select id="category">
                <option value="work">Work</option>
                <option value="personal">Personal</option>
                <option value="shopping">Shopping</option>
            </select>
            <input type="date" id="dueDate" size="5">
            <select id="priority">
                <option value="high">High</option>
                <option value="medium">Medium</option>
                <option value="low">Low</option>
            </select>
        </div>
            <center>
            <button id="addTask" color="green" >Add</button>
        </center>
        

        <div id="filters">
            <button data-filter="all">All</button>
            <button data-filter="work">Work</button>
            <button data-filter="personal">Personal</button>
            <button data-filter="shopping">Shopping</button>
        </div>
        <div id="tasks"></div>
    </div>

    <!-- JavaScript -->
    <script src="index.js"></script>
</body>
</html>
